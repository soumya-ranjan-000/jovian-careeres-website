<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply For | {{job['title']}}</title>
    {% include 'bootstraplink.html' %}
    <style>
      @import url("/static/fonts.css");

      .title {
        font-family: "Roboto Mono", monospace;
        font-size: 3rem;
        font-weight: 200;
        opacity: 0.9;
      }
      .id {
        display: flex;
        margin-top: -20px;
        font-family: cursive;
        justify-content: flex-start;
        gap: 20px;
      }
      .id p {
        color: rgb(255, 149, 0);
      }
      .id span {
        color: rgb(38, 38, 38);
      }
      h3 {
        font-family: "Montserrat", sans-serif;
        font-weight: bold;
        opacity: 0.9;
      }
      p {
        font-family: "Montserrat", sans-serif;
        opacity: 0.9;
        font-size: 1rem;
      }
      body {
        background: url("https://images.unsplash.com/photo-1414545819777-8db0ae6bc266?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80");
        background-size: cover;
      }
      .row {
        margin-top: 2.5rem;
        background-color: rgba(0, 0, 0, 0.716);
        border-radius: 1.5rem;
        box-shadow: 1px 1px 10px #131313d1;
      }
    </style>
  </head>

  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <div class="row mx-0 justify-content-center">
        <div class="col-6 align-self-center jobtitle">
          <div class="mt-3 text-light">
            <h1>Applying For:</h1>
            <p class="title">{{job['title']}}</p>
            <!-- <div class="id">
              <div>
                <p><span>Job Id:</span> {{job['jobid']}}</p>
              </div>
            </div> -->
          </div>
        </div>
        <div
          class="col-6 col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3 mt-3 mb-3"
        >
          <form
            method="POST"
            class="w-100 rounded-1 p-4 border bg-white"
            action="https://herotofu.com/start"
            enctype="multipart/form-data"
          >
            <label class="d-block mb-4">
              <span class="form-label d-block">Your name</span>
              <input
                required
                name="name"
                type="text"
                class="form-control"
                placeholder="Joe Bloggs"
              />
            </label>

            <label class="d-block mb-4">
              <span class="form-label d-block">Email address</span>
              <input
                required
                name="email"
                type="email"
                class="form-control"
                placeholder="joe.bloggs@example.com"
              />
            </label>

            <label class="d-block mb-4">
              <span class="form-label d-block">Years of experience</span>
              <select required name="experience" class="form-select">
                <option>Less than a year</option>
                <option>1 - 2 years</option>
                <option>2 - 4 years</option>
                <option>4 - 7 years</option>
                <option>7 - 10 years</option>
                <option>10+ years</option>
              </select>
            </label>

            <label class="d-block mb-4">
              <span class="form-label d-block">Your CV</span>
              <input required name="cv" type="file" class="form-control" />
            </label>

            <div class="mb-4">
              <div>
                <div class="form-check">
                  <label class="d-block">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="remote"
                      value="yes"
                      checked
                    />
                    <span class="form-check-label"
                      >You'd like to work remotely</span
                    >
                  </label>
                </div>
              </div>
              <div>
                <label class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="remote"
                    value="no"
                  />
                  <span class="form-check-label"
                    >You'd prefer to work onsite</span
                  >
                </label>
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary px-3 rounded-3">
                Apply
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
